<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Date Nite</title>

        <link type="text/css" rel="stylesheet" href="css/bulma.min.css" />
        <link type="text/css" rel="stylesheet" href="css/style.css" />

        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
            integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
            crossorigin="anonymous"
            />

        <link
            href="https://fonts.googleapis.com/css?family=Pacifico&display=swap"
            rel="stylesheet"> 
            
        <link href="https://fonts.googleapis.com/css?family=Red+Hat+Display&display=swap" rel="stylesheet">


        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

        <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

        <script src="js/script.js"></script>


    </head>
    <body>
        <nav class="navbar is-danger">
            <div class="navbar-brand is-size-2 column">
                <p id="logo">date <span class="fas fa-heart"></span> nite<p>
            </div>
        </nav>

        <main class="columns is-centered" id="user-inputs">

            <div class="column is-4 inputs">

                <div class="columns is-centered">
                    <p class="subtitle is-3" id="greeting">Where do you want to
                        go?</p>
                </div>

                <input
                    class="input is-medium is-danger"
                    type="text"
                    placeholder="Enter City"
                    id="city-input"
                    />

                <input
                    class="input is-medium is-danger"
                    type="date"
                    placeholder="Enter Date"
                    id="date-input"
                    />


                    <div class="columns is-centered is-hidden">
                        <p class="validate">Inputs required</p>
                    </div>
                
                <div class = "columns is-centered">

                    <button class="button is-danger" id="submit-button">
                        Plan My Date
                    </button>
                </div>
            </div>
        </main>

        <div class="container is-hidden" id="date-results">
        <div class="columns">
            <div class="column">
                <div class="card">
                    <div class="card-content has-text-centered">
                        <h2 class="title is-4" id="date-of"></h2>
                        <div class="content" id="weather">
                            <span id="weather-icon"></span>
                            <p class="subtitle label-text is-5"><span id="temp"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

            <section class="columns">
                <div class="column">
                    <div class="card">
                        <div class="card-content">
                            <h2 class="title is-4">Restaurants</h2>
                            <div class="content" id="restaurants">
                                <ul class="restaurant-details">
                                    <li class="label name"><span class="restaurant-name label-text"></span></li>
                                    <li class="label">Rating: <span class="restaurant-rating label-text"></span></li>
                                    <li class="label"><span class="restaurant-address label-text"></span></li>
                                </ul>
                                <hr>

                                <ul class="restaurant-details">
                                    <li class="label name"><span class="restaurant-name label-text"></span></li>
                                    <li class="label">Rating: <span class="restaurant-rating label-text"></span></li>
                                    <li class="label"><span class="restaurant-address label-text"></span></li>
                                </ul>
                                <hr>

                                <ul class="restaurant-details">
                                    <li class="label name"><span class="restaurant-name label-text"></span></li>
                                    <li class="label">Rating: <span class="restaurant-rating label-text"></span></li>
                                    <li class="label"><span class="restaurant-address label-text"></span></li>
                                </ul>
                               
                            </div>
                        </div>
                    </div>
                </div>

                <div class="column">
                    <div class="card">
                        <div class="card-content">
                            <h2 class="title is-4">Bars</h2>
                            <div class="content" id="bars">
                                <ul class="bar-details">
                                    <li class="label name"><span class="bar-name label-text"></span></li>
                                    <li class="label">Rating: <span class="bar-rating label-text"></span></li>
                                    <li class="label"><span class="bar-address label-text"></span></li>
                                </ul>
                                <hr>
                                <ul class="bar-details">
                                    <li class="label name"><span class="bar-name label-text"></span></li>
                                    <li class="label">Rating: <span class="bar-rating label-text"></span></li>
                                    <li class="label"><span class="bar-address label-text"></span></li>
                                </ul>
                                <hr>
                                <ul class="bar-details">
                                    <li class="label name"><span class="bar-name label-text"></span></li>
                                    <li class="label">Rating: <span class="bar-rating label-text"></span></li>
                                    <li class="label"><span class="bar-address label-text"></span></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="column">
                    <div class="card">
                        <div class="card-content">
                            <h2 class="title is-4">Events</h2>
                            <div class="content" id="events">
                                <ul class="event-details">
                                    <li class="label name"><span class="event-name label-text"></span></li>
                                    <li class="label"><span class="event-date label-text"></span></li>
                                    <li class="label"><span class="event-price label-text"></span></li>
                                    <li class="label"><a href="#" target="_blank" class="event-link label-text"
                                        >Purchase Here</a></li>
                                </ul>
                                <hr>
                                <ul class="event-details">
                                    <li class="label name"><span class="event-name label-text"></span></li>
                                    <li class="label"><span class="event-date label-text"></span></li>
                                    <li class="label"><span class="event-price label-text"></span></li>
                                    <li class="label"><a href="#" target="_blank" class="event-link label-text"
                                        >Purchase Here</a></li>
                                </ul>
                                <hr>
                                <ul class="event-details">
                                    <li class="label name"><span class="event-name label-text"></span></li>
                                    <li class="label"><span class="event-date label-text"></span></li>
                                    <li class="label"><span class="event-price label-text"></span></li>
                                    <li class="label"><a href="#" target="_blank" class="event-link label-text"
                                        >Purchase Here</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

            </section>
            <div class="columns column is-centered">
                <button class="button is-danger" id="go-back">
                    Plan Another Date
                </button>
            </div>
        </div>


    </html>
